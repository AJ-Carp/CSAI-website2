<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSAI — Join</title>
  <link rel="icon" type="image/png" href="data/photos/logo.png">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header class="header">
  <div class="nav container">
    <nav class="nav-links" aria-label="Main navigation">
      <a href="/">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="events.html">Events</a>
      <a href="blog.html">Blog</a>
      <a href="join.html" class="active">Join</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>Join CSAI</h2>
    <p class="lead">Become a member to get event reminders, project mentorship, and more.</p>

    <div id="join-success" class="success">Submitted! We’ll be in touch soon.</div>
    <div id="join-error" class="error"></div>

    <form id="join-form" class="form">
      <label class="label">Full Name</label>
      <input class="input" name="name" required />

      <label class="label">School Email</label>
      <input class="input" type="email" name="email" required />

      <label class="label">Major</label>
      <input class="input" name="major" placeholder="e.g., Computer Science" />

      <label class="label">Expected Graduation Year</label>
      <input class="input" type="number" name="grad_year" placeholder="e.g., 2026" min="2024" max="2100" />

      <label class="label">Where did you hear about us?</label>
      <select class="input" name="referral" required>
        <option value="" disabled selected>Select an option</option>
        <option>Club Day</option>
        <option>Club Mixer</option>
        <option>Classmates</option>
        <option>Posters</option>
        <option>Instructor</option>
        <option>Events</option>
        <option>Friend</option>
        <option>Social Media</option>
        <option>Email Newsletter</option>
        <option>Other</option>
      </select>

      <button class="btn primary" type="submit">Submit</button>
    </form>
  </div>
</section>

<footer class="footer">
  © 2025 CSAI — Computer Science + AI Club
</footer>

<script src="assets/js/main.js"></script>
<script src="assets/js/join.js"></script>
</body>
</html>
